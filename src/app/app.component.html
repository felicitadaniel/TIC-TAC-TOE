<main class="main">
  <div class="content">
    <h1>{{ title }}</h1>
    <button (click)="resetGame()">New Game</button>
    <app-canvas
      [(turn)]="turn"
      [(game)]="game"
      [blockGame]="blockGame"
    ></app-canvas>
    <div class="turn">
      <img
        src="images/cross-icon.svg"
        alt="Cross Icon"
        width="100"
        height="100"
        [className]="turn() === 'cross' ? 'turn' : ''"
      />
      <img
        src="images/circle-icon.svg"
        alt="Circle Icon"
        width="100"
        height="100"
        [className]="turn() === 'circle' ? 'turn' : ''"
      />
    </div>
    <div class="winner" *ngIf="blockGame === true">
      The Winner is
      <span [className]="turn() === 'circle' ? 'cross' : 'circle'"></span>
    </div>
  </div>
</main>
<router-outlet />
